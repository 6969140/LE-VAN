<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compte Personnel de Banque</title>
    <style>
      .account-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .account-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: lightgray;
        padding: 20px;
        border-radius: 10px;
      }

      .account-name {
        font-size: 1.5em;
        margin-top: 20px;
      }

      .account-balance {
        font-size: 1.5em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="account-container">
      <div class="account-details">
        <h1>Compte Personnel</h1>
        <div class="account-name">Nom: [LE VAN Pierric]</div>
        <div class="account-balance">Solde: [50 000]</div>
      </div>
    </div>
  </body>
</html>
